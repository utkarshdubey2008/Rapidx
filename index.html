<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launching Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            color: #ff9933;
            font-weight: bold;
        }
        .flag {
            display: inline-block;
            font-size: 18px;
            color: #000;
            font-weight: bold;
            margin-top: 5px;
        }
        .flag span {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }
        .orange { background: #ff9933; }
        .white { background: #fff; border: 1px solid #ccc; }
        .green { background: #138808; }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸš€ Launching Soon</h1>
        <p>Made in India</p>
        <div class="flag">
            <span class="orange"></span>
            <span class="white"></span>
            <span class="green"></span>
        </div>
    </div>

</body>
</html>
